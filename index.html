<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="./data.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>
const COLORS = [
    '#386641',
    '#6A994E',
    '#A7C957',
    '#F2E8CF',
    '#BC4749',
    '#FF595E',
    '#FFCA3A',
    '#8AC926',
    '#1982C4',
    '#6A4C93',
    '#6F1D1B',
    '#BB9457',
    '#432818',
    '#99582A',
    '#FFE6A7'
]
const hashString = (string) => string.split('').map((char) => char.charCodeAt(0)).reduce((a, b) => a + b, 0)
const stringToColor = (string) => COLORS[hashString(string) % COLORS.length];

    // set the dimensions and margins of the graph
    var margin = { top: 10, right: 30, bottom: 100, left: 50 },
        width = 1200 - margin.left - margin.right,
        height = 900 - margin.top - margin.bottom;


    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    

    // Parse the Data
    const data = [
        { "group": "banana11111111111", "Nitrogen": "12", "normal": "1", "stress": "13" },
        { "group": "poacee", "Nitrogen": "6", "normal": "6", "stress": "33" },
        { "group": "sorgho", "Nitrogen": "11", "normal": "28", "stress": "12" },
        { "group": "triticum", "Nitrogen": "19", "normal": "6", "stress": "1" },
        { "group": "banana1", "Nitrogen": "12", "normal": "1", "stress": "13" },
        { "group": "poacee1", "Nitrogen": "6", "normal": "6", "stress": "33" },
        { "group": "sorgho1", "Nitrogen": "11", "normal": "28", "stress": "12" },
        { "group": "triticum1", "Nitrogen": "19", "normal": "6", "stress": "1" },
        { "group": "banana2", "Nitrogen": "12",  "stress": "13" },
        { "group": "poacee2", "Nitrogen": "6", "normal": "6", "stress": "33" },
        { "group": "sorgho2", "Nitrogen": "11", "normal": "28" },
        { "group": "triticum2", "Nitrogen": "19", "normal": "6", "stress": "1" },
        { "group": "banana3", "Nitrogen": "12", "normal": "1", "stress": "13" },
        { "group": "poacee3", "Nitrogen": "6", "normal": "6", "stress": "33" },
        { "group": "sorgho3", "Nitrogen": "11", "normal": "28", "stress": "12" },
        { "group": "triticum3", "Nitrogen": "19", "normal": "6", "stress": "1" }
    ]

    const data1 = [
        { "group": "banana11111111111", "Nitrogen": "12", "normal": "0", "stress": "12" },
        { "group": "poacee", "Nitrogen": "6", "normal": "5", "stress": "30" },
        { "group": "sorgho", "Nitrogen": "11", "normal": "3", "stress": "11" },
        { "group": "triticum", "Nitrogen": "19", "normal": "5", "stress": "0" },
        { "group": "banana1", "Nitrogen": "12", "normal": "0", "stress": "10" },
        { "group": "poacee1", "Nitrogen": "6", "normal": "6", "stress": "30" },
        { "group": "sorgho1", "Nitrogen": "11", "normal": "2", "stress": "10" },
        { "group": "triticum1", "Nitrogen": "19", "normal": "4", "stress": "0" },
        { "group": "banana2", "Nitrogen": "12", "normal": "0", "stress": "10" },
        { "group": "poacee2", "Nitrogen": "6", "normal": "4", "stress": "30" },
        { "group": "sorgho2", "Nitrogen": "11", "normal": "20", "stress": "7" },
        { "group": "triticum2", "Nitrogen": "19", "normal": "5", "stress": "0" },
        { "group": "banana3", "Nitrogen": "12", "normal": "0", "stress": "6" },
        { "group": "poacee3", "Nitrogen": "6", "normal": "4", "stress": "8" },
        { "group": "sorgho3", "Nitrogen": "11", "normal": "20", "stress": "3" },
        { "group": "triticum3", "Nitrogen": "19", "normal": "5", "stress": "0" }
    ]

    // List of subgroups = header of the csv files = soil condition here
    var subgroups = ['group', 'Nitrogen', 'normal', 'stress'].slice(1)

    // List of groups = species here = value of the first column called group -> I show them on the X axis
    var groups = d3.map(data, function (d) { return (d.group) }).keys()

    // Add X axis
    var x = d3.scaleBand()
        .domain(groups)
        .range([0, width])
        .padding([0.2])
        
    var xaxis = d3.axisBottom(x).tickSize(0)
    svg.append("g")
        .attr("transform", "translate(0," + (height) + ")")
        .call(xaxis)
        
        .selectAll("text")	
        .attr("text-anchor", "start")
        .attr("dx", "1em")
        .attr("dy", "1em")
        .attr("transform", (d,i)=>{
            return "translate(50 0) rotate(60)"
        });

        

    // Add Y axis
    var y = d3.scaleLinear()
        .domain([0, 40])
        .range([height, 0]);

    svg.append("g")
        .call(d3.axisLeft(y));

    // Another scale for subgroup position?
    var xSubgroup = d3.scaleBand()
        .domain(subgroups)
        .range([0, x.bandwidth()])
        .padding([0.05])

    // color palette = one color per subgroup
    var color = d3.scaleOrdinal()
        .domain(subgroups)
        .range(['#e41a1c', '#e41a1c', '#e41a1c'])
    // Show the bars
    var group = svg.append("g")
        .selectAll("g")
        // Enter in data = loop group per group
        .data(data)
        .enter()
        .append("g")
        .attr("transform", function (d) { return "translate(" + x(d.group) + ",0)"; })
        .selectAll("rect")
        .data(function (d) { return subgroups.map(function (key) { return { key: key, value: d[key] }; }); })
        .enter().append("rect")
        .attr("x", function (d) { return xSubgroup(d.key); })
        .attr("y", function (d) { return y(d.value); })
        .attr("width", xSubgroup.bandwidth())
        .attr("height", function (d) { return height - y(d.value); })
        .attr("fill", function (d) { return color(d.key); })



    var color1 = d3.scaleOrdinal()
        .domain(subgroups)
        .range(['#377eb0', '#377eb0', '#377eb0'])
    svg.append("g")
        .selectAll("g")
        // Enter in data = loop group per group
        .data(data1)
        .enter()
        .append("g")
        .attr("transform", function (d) { 
            return "translate(" + x(d.group) + ",0)"; 
        })
        .selectAll("rect")
        .data(function (d) { return subgroups.map(function (key) { return { key: key, value: d[key] }; }); })
        .enter().append("rect")
        .attr("x", function (d) { 
            console.log('x:'+ xSubgroup(d.key))
            return xSubgroup(d.key); 
        })
        .attr("y", function (d) { 
            console.log('y:'+ y(d.value))
            return y(d.value); 
        })
        .attr("width", xSubgroup.bandwidth())
        .attr("height", function (d) { 
            console.log('height:'+  (height - y(d.value)))
            return height - y(d.value); 
        })
        .attr("fill", function (d) { 
            return color1(d.key); 
        });

</script>

    <text x="0" y="0" width="100" height="100" fill="black" transform="rotate(60,0,0)">Design</text>
</svg>
